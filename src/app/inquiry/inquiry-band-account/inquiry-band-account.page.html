<ion-header>
    <ion-toolbar>
        <ion-back-button></ion-back-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content style="--offset-top: 0px; -offset-bottom: -57px ;">
      <ion-card>
          <ion-item item-start >
              <ion-grid>
              <ion-row>
                  <ion-col>
                    <div>
                        <img style="    width: 80%; margin: auto auto auto auto;"src="../../assets/icon/favicon.png">
                    </div>
                  </ion-col>
                  <ion-col>
                      <div>
                          <p >バンド名</p>
                          <p >結成年月</p>  
                          <p >活動地域</p>  
                          <p >募集ステータス</p>  
                      </div>
                    </ion-col>
                  </ion-row>
                  </ion-grid>
          </ion-item>
          <ion-item lines="inset" style="--border-color:#ffffff;">
              <ion-grid>
                  <ion-row>
                      <ion-col>
                        <div>
                            <ion-button expand="block" color="secondary" type="button" >加入申請</ion-button>
                        </div>
                      </ion-col>
                      <ion-col>
                          <div>
                              <ion-button expand="block" color="secondary" type="button" (click)="sendMessage()">メッセージを送る</ion-button>
                          </div>
                        </ion-col>
                      </ion-row>
                      </ion-grid>
          </ion-item>
          <ion-item>
            プロフィール
           </ion-item>
           <ion-label>投稿</ion-label>
           <ion-list>
              <ion-card color="dark" (click)="inquiry()">
                  <ion-item color="dark" item-start >
                          <ion-avatar item-start>
                                  <img src="../../assets/icon/favicon.png">
                          </ion-avatar>
                          <div>
                                  <p style="padding-left: 10px;     margin: 0 0 0 0;">Account Name</p>
                                  <p style="padding-left: 10px;     margin: 0 0 0 0;">@account_id</p>  
                          </div>
                          
                          <ion-note item-end style="margin: 0 0 0 auto;">00:00 am</ion-note>
                  </ion-item>
                  <ion-item color="dark" >
                  <div id=”player” style="margin: 0 auto 0 auto;">
                                  <iframe src="https://www.youtube.com/embed/dn17-EfMNY8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                  </ion-item>
                  <ion-item color="dark" style="left:20px">
                          <div style="margin: 0 auto 0 0;">
                                  <p >本文(１行)<span style="color:rgb(99, 99, 99);">...</span></p>
                          </div>
                  </ion-item>
                  <ion-item color="dark" style="left:20px  display:flex; justify-content:space-between; flex-direction: row;">
                                          <div>
                                            <ion-icon name="chatboxes"></ion-icon>
                                          </div>
                                          <div>
                                            <ion-icon name="heart"></ion-icon>  
                                          </div>
                  </ion-item>
            </ion-card>
           </ion-list>
           <ion-label>メンバー</ion-label>
           <ion-list>
              <ion-item color="dark" item-start >
                  <ion-avatar item-start>
                          <img src="../../assets/icon/favicon.png">
                  </ion-avatar>
                  <div>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">Account Name</p>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">@account_id</p>  
                  </div>
                  
                  <ion-note item-end style="margin: 0 0 0 auto;">ボーカル</ion-note>
              </ion-item>
              <ion-item color="dark" item-start >
                  <ion-avatar item-start>
                          <img src="../../assets/icon/favicon.png">
                  </ion-avatar>
                  <div>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">Account Name</p>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">@account_id</p>  
                  </div>
                  
                  <ion-note item-end style="margin: 0 0 0 auto;">ギター</ion-note>
              </ion-item>
              <ion-item color="dark" item-start >
                  <ion-avatar item-start>
                          <img src="../../assets/icon/favicon.png">
                  </ion-avatar>
                  <div>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">Account Name</p>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">@account_id</p>  
                  </div>
                  
                  <ion-note item-end style="margin: 0 0 0 auto;">ベース</ion-note>
              </ion-item>
              <ion-item color="dark" item-start >
                  <ion-avatar item-start>
                          <img src="../../assets/icon/favicon.png">
                  </ion-avatar>
                  <div>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">Account Name</p>
                          <p style="padding-left: 10px;     margin: 0 0 0 0;">@account_id</p>  
                  </div>
                  
                  <ion-note item-end style="margin: 0 0 0 auto;">ドラム</ion-note>
              </ion-item>
          </ion-list>
      </ion-card>
      
      
  </ion-content>
